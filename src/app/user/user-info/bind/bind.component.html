<div *ngIf="userinfoobs | async as userinfo">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar class="cardheader">
        <img title="avatar" src="assets/img/avatar.png" class="avatar-img" />
      </div>
      <mat-card-title>{{ userinfo.nickname }}</mat-card-title>
      <mat-card-subtitle>欢迎回来</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <div class="contentheader warring">
        绑定账号，请在下面输入需要绑定到账号的账号名以及密码
      </div>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field
          [color]="(color | async)!"
          appearance="outline"
          class="ml-1"
        >
          <input matInput formControlName="name" placeholder="请输入账号" />
          <mat-error>{{ getErrorMsg(form.get("name")!) }}</mat-error>
        </mat-form-field>

        <mat-form-field
          [color]="(color | async)!"
          appearance="outline"
          class="ml-1"
        >
          <input
            matInput
            formControlName="password"
            placeholder="请输入密码"
            [type]="hide ? 'password' : 'text'"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
          <mat-error>{{ getErrorMsg(form.get("password")!) }}</mat-error>
        </mat-form-field>
        <div>
          <button
            mat-raised-button
            type="submit"
            class="ml-1"
            [color]="color | async"
            [disabled]="form.invalid"
          >
            提交
          </button>
          <span class="warring pl-2">{{ getErrorMsg(form) }}</span>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
